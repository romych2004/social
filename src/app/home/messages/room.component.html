<div class="ui segment loading transparent" *ngIf="loading">Loading messages</div>
<div *ngIf="!loading">
	<div class="" *ngFor="let message of messages">
		{{message.author.fullName}}
		<div class="html-content">{{message.content}}</div>
	</div>

	<div class="ui transparent input fluid">
		<textarea [(ngModel)]="content" placeholder="Add message" autosize rows="1"></textarea>
	</div>

	<sm-button class="positive" (click)="createMessage($event)">Send</sm-button>
</div>
